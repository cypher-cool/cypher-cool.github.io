<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹅妈妈网页</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffe0e9 0%, #fff1eb 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .confession-box {
            background: rgba(255,255,255,0.85);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(255, 0, 102, 0.15);
            padding: 48px 36px 36px 36px;
            text-align: center;
            max-width: 400px;
        }
        .heart {
            width: 80px;
            height: 72px;
            position: relative;
            margin: 0 auto 24px auto;
            animation: heartbeat 1.2s infinite;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            left: 40px;
            top: 0;
            width: 40px;
            height: 64px;
            background: #ff4b7d;
            border-radius: 40px 40px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.1); }
            20% { transform: scale(0.95); }
            30% { transform: scale(1.05); }
            50% { transform: scale(1.15); }
            70% { transform: scale(0.9); }
            80% { transform: scale(1.05); }
            90% { transform: scale(1); }
        }
        .confession-text {
            font-size: 1.3rem;
            color: #d72660;
            margin-bottom: 18px;
            line-height: 2;
        }
        .signature {
            margin-top: 24px;
            color: #888;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="confession-box">
        <div class="heart"></div>
        <div class="confession-text">
            亲爱的，<br>
            从遇见你的那一刻起，<br>
            我的世界便被温柔点亮。<br>
            喜欢你，是我做过最美好的事。<br>
            愿意陪你走过每一个春夏秋冬，<br>
            你愿意和我在一起吗？
        </div>
        <div class="signature">—— 你的追求者</div>
    </div>
</body>
</html>
